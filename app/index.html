<!DOCTYPE html>
<html lang="en" ng-app="phone-book-app">
<head>

<meta charset="utf-8">

<!--  Mobile first support -->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Phone Book</title>

<!-- CSS -->
<link rel="stylesheet" href="libs/css/bootstrap.min.css" />
<link rel="stylesheet" href="generated/main.css" />
<!-- End CSS-->

<!-- Icon -->
<!-- End Icon -->

<!-- Libs Scripts -->
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-resource/angular-resource.min.js"></script>
<script src="libs/angular-route/angular-route.min.js"></script>
<script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
<script src="libs/jstorage/jstorage.min.js"></script>
<!-- End Libs Scripts -->

<!-- App Scripts -->
<script src="main/phone-book-app.js"></script>
<script src="components/cache/jstorage-cache.js"></script>

<script src="server/http-client.js"></script>

<script src="components/phone-book/phone-book.js"></script>

<script src="components/contact/contact.js"></script>

<!-- End App Scripts -->

<!-- Prevent Clickjacking -->
<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
	if(self === top)
	{
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	}
	else
		top.location = self.location;
</script>
<!-- End Prevent Clickjacking -->

</head>
<body>
    <!-- spinner : invisible by default -->
    <!-- <div sv-spinner></div> -->
	
	<!--  Main app container for multi device support -->
	<div class="app-container">	
		
        <!-- Header div containing menu and info -->
		<div>
			<ng-include src="'components/header/header.html'"></ng-include>
		</div>
		
        <!-- The contents view -->
        <div class="main-view-container" ng-view autoscroll="true"></div>
	</div>
</body>
</html>
